<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>playground scene</title>
    <meta name="description" content="playground scene">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <img id="leaveTexture"
             src="https://img02.deviantart.net/eed6/i/2006/134/4/f/texture_leaves_by_kuschelirmel_stock.jpg">
    </a-assets>

    <a-entity camera="userHeight: 1" look-controls>
        <a-animation attribute="position"
                     dur="10000"
                     direction="alternate"
                     easing="ease"
                     to="0 .8 -6"
                     repeat="2"></a-animation>
        <a-animation attribute="position"
                     dur="10000"
                     easing="ease"
                     delay="20000"
                     direction="alternate"
                     repeat="2"
                     to="0 .8 10"></a-animation>
        <a-animation attribute="position"
                     dur="10000"
                     delay="40000"
                     easing="ease"
                     direction="alternate"
                     repeat="2"
                     to="0 3 10"></a-animation>
    </a-entity>
    <a-entity light="color: #fef7da; intensity: 2.5; angle: 90; type: ambient" position="1 1 0"></a-entity>


    <!-- Primitives. -->
    <a-torus-knot arc="180" p="2" q="7" radius="5" shader="flat" color="#7ea8d1" radius-tubular="0.1"
                  src="#leaveTexture" repeat="150 1">
        <a-link href="http://www.google.com"></a-link>
    </a-torus-knot>

    <!-- Background sky. -->
    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

    <!-- Ground. -->
    <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>


</a-scene>
</body>
</html>
